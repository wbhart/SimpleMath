<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Simplemath : A mathematical exploration" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
            TeX: { equationNumbers: { autoNumber: "AMS" } }
            });
    </script>
    
    <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    
    <title>Simplemath</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/wbhart/SimpleMath">View on GitHub</a>

          <h1 id="project_title">Simplemath</h1>
          <h2 id="project_tagline">A mathematical exploration</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/wbhart/SimpleMath/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/wbhart/SimpleMath/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      
      \(
      \newenvironment{theorem}{\begin{bf}}{\end{bf}}
      \)

  {{ content }}
  

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Simplemath maintained by <a href="https://github.com/wbhart">wbhart</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
